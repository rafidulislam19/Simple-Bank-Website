<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10 font-semibold">Welcome to your <span class="text-violet-500 font-bold">BANK</span>!</h1>
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-16 rounded-lg">
        <h3 class="text-3xl text mb-10 font-semibold">Please Login</h3>
        <div>
            <input id="user-email" class="w-9/12 block mb-5 p-3 rounded-lg" type="email"  placeholder="your email address">
            <input id="user-pass" class="w-9/12 block p-3 mb-3 rounded-lg" type="password"  placeholder="your password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-6 py-2 font-semibold text-white rounded-lg mt-3">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
