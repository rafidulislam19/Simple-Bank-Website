<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10 font-semibold">Let's get some <span class="text-violet-500 font-bold">MONEY</span>!</h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white font-semibold">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>
            </div>
        </section>

        <!-- deposite and Withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto font-semibold">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-5 text-white">Please Deposit</h4>
                    <input id="deposit" class="w-9/12 block p-3 mb-3 rounded-lg" type="text"  placeholder="$ Amount You Want to Deposit">
            <button id="btn-deposite" class="bg-amber-600 hover:bg-yellow-500 px-6 py-2 font-semibold text-white rounded-lg mt-3">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-3xl mb-5 text-white">Please Withdraw</h4>
                    <input id="withdraw" class="w-9/12 block p-3 mb-3 rounded-lg" type="text"  placeholder="$ Amount You Want to Deposit">
            <button id="btn-withdraw" class="bg-amber-600 hover:bg-yellow-500 px-6 py-2 font-semibold text-white rounded-lg mt-3">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
